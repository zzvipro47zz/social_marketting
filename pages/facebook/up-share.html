<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tăng Share Cho Post</h1>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Cài Đặt Share Post</div>
                <div class="panel-body">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="id-post">Nhập id post muốn tăng share:</label>
                            <input id="id-post" type="text" class="form-control" placeholder="Nhập id post muốn tăng share">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="share-limit">Limit Share / 1 lần chạy:</label>
                            <select id="share-limit" class="form-control">
                                <option value="50">50 &nbsp;&nbsp;share</option>
                                <option value="100">100 share</option>
                                <option value="200">200 share</option>
                                <option value="300">300 share</option>
                                <option value="400">400 share</option>
                                <option value="500">500 share</option>
                            </select>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group text-center">
                        <button class="btn btn-sm btn-primary" id="setup-share">Cài Đặt</button>
                    </div>
                    <div class="form-group">
                        <code>Lưu ý: Hệ thống sẽ tự động chạy share trong 15 phút 1 lần.</code>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Danh sách post đã cài đặt</div>
                <div class="panel-body">
                    <ul class="list-group" id="share-post-installed">
                        Chưa có post nào được cài đặt
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

    listSetup();
</script>
